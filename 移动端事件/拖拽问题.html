<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽问题</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:greenyellow;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    window.onload = function(){

        var oDiv = document.querySelector('#box');
        var start = { x : 0, y : 0}
        var startOffset = { x : 0, y : 0};

        oDiv.onmousedown = function(e){
            /****
             *  获取鼠标位置及元素位置
             */
            start.x = e.clientX;
            start.y = e.clientY;

            startOffset.x = oDiv.offsetLeft;
            startOffset.y = oDiv.offsetTop;

            document.onmousemove = function(e){

                var cur = { x : 0, y : 0 };
                cur.x = e.clientX;
                cur.y = e.clientY;

                var disX = cur.x - start.x;
                var disY = cur.y - start.y;

                oDiv.style.left = startOffset.x + disX + 'px';
                oDiv.style.top = startOffset.y + disY + 'px';
            }

            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    };
</script>
</body>
</html>
